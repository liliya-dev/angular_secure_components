<h3 class="fs-h3">Create your account</h3>
<div class="app-form-screen-first__container"> 
  <div class="app-form-screen-first__column">   
    <app-form-input
      [placeholderText]="'First Name'"
      [classes]="'form-input-field form-input-field--simple fs-16-sofia-300'"
      [wrapperClasses]="'form-input__wrapper form-input__wrapper--simple'"
    > 
    </app-form-input> 
    <app-form-input
      [placeholderText]="'Email'"
      [classes]="'form-input-field form-input-field--simple fs-16-sofia-300'"
      [wrapperClasses]="'form-input__wrapper form-input__wrapper--simple'"
    > 
    </app-form-input>    
    <app-form-input
      [placeholderText]="'Password'"
      [classes]="'form-input-field form-input-field--simple fs-16-sofia-300'"
      [wrapperClasses]="'form-input__wrapper form-input__wrapper--simple'"
    > 
    </app-form-input>        
  </div>
  <div class="app-form-screen-first__column">   
    <app-form-input
      [placeholderText]="'Last Name'"
      [classes]="'form-input-field form-input-field--simple fs-16-sofia-300'"
      [wrapperClasses]="'form-input__wrapper form-input__wrapper--simple'"
    > 
    </app-form-input> 
    <app-select-input-simple
      [initialValue]="'This account is for:'"
      [items]="['My current company', 'My clients company']"
    >
    </app-select-input-simple>   
    <app-form-input
      [placeholderText]="'Confirm Password'"
      [classes]="'form-input-field form-input-field--simple fs-16-sofia-300'"
      [wrapperClasses]="'form-input__wrapper form-input__wrapper--simple'"
    > 
    </app-form-input> 
  </div>
</div>
