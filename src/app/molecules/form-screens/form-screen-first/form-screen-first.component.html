<h3 class="fs-h3">Create your account</h3>
<div class="app-form-screen-first__container"> 
    <div class="app-form-screen-first__column">   
       <app-form-input
            [placeholder]="'First Name'"
            [classes]="'form-input-field form-input-field--simple fs-16-sofia-300'"
            [wrapperClasses]="'form-input__wrapper form-input__wrapper--simple'"
        > 
        </app-form-input> 
        <app-form-input
            [placeholder]="'Email'"
            [classes]="'form-input-field form-input-field--simple fs-16-sofia-300'"
            [wrapperClasses]="'form-input__wrapper form-input__wrapper--simple'"
        > 
        </app-form-input>    
        <app-form-input
            [placeholder]="'Password'"
            [classes]="'form-input-field form-input-field--simple fs-16-sofia-300'"
            [wrapperClasses]="'form-input__wrapper form-input__wrapper--simple'"
        > 
        </app-form-input>        
    </div>
    <div class="app-form-screen-first__column">   
        <app-form-input
            [placeholder]="'Last Name'"
            [classes]="'form-input-field form-input-field--simple fs-16-sofia-300'"
            [wrapperClasses]="'form-input__wrapper form-input__wrapper--simple'"
         > 
         </app-form-input> 
         <app-form-input
            [placeholder]="'This account is for'"
            [classes]="'form-input-field form-input-field--simple fs-16-sofia-300'"
            [wrapperClasses]="'form-input__wrapper form-input__wrapper--simple'"
         > 
         </app-form-input>    
         <app-form-input
            [placeholder]="'Confirm Password'"
            [classes]="'form-input-field form-input-field--simple fs-16-sofia-300'"
            [wrapperClasses]="'form-input__wrapper form-input__wrapper--simple'"
         > 
         </app-form-input>        
   </div>
</div>
