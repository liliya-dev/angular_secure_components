<ng-select 
    [(ngModel)]="selectedItem"
    class="custom fs-12-helvetica-400 " 
    [hideSelected]="true"
    [searchable]="false"
    [id]="id"
    (change)="handleChange($event)"
>
  <ng-option class="option" *ngFor="let item of items" [value]="item">
    {{ item }}
  </ng-option>
</ng-select>
