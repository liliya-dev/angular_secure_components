<div id="chart" class="chart">
  <div class="chart__title fs-14-gramm-400">
    {{ title }}
  </div>
  <plotly-plot 
    (plotlyClick)="changeNumberOnChartsClick($event)"
    [data]="data" 
    [layout]="layout"
  ></plotly-plot>
  <div class="chart__value fs-h3-b"><p>{{ activeValue }}</p></div>
  <ul class="chart__legend">
    <li 
      class="chart__legend-item fs-12-sofia-300" 
      *ngFor="let item of data[0].labels; let i = index"
      (click)="changeNumberOnLegendClick(i)"
    >
      <div 
        class="chart__marker" 
        [ngStyle]="{ 'background-color': data[0].marker.colors[i] }"
      >
      </div>
      {{ data[0].values[i ]}} {{ item }} 
    </li>
  </ul>
</div>
