<div class="semicircle-card">
  <div class="semicircle-card__left">
    <p class="semicircle-card__title fs-14-gramm-400">{{ title }}</p>
    <app-semicircle-chart [percent]="[percent]"></app-semicircle-chart>
  </div>
  <div class="semicircle-card__right">
    <span class="semicircle-card__value fs-h2-b">{{ value }}</span>
    <p class="semicircle-card__text fs-12-sofia-300">{{ text }}</p>
  </div>
</div>
