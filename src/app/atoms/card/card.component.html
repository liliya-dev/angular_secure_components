<div [ngClass]="classes">
    <div class="app-card__wrapper">
        <div class="app-card__container">
            <img [src]='src' alt="text + 'flag'" />
            <div class="app-card__text-wrapper">
              <p class="fs-12-gramm-400">{{ title }}</p>
              <p class="fs-10-sofia-300">{{ text }}</p>
            </div>
        </div>
    </div>
</div>
