<div [id]="data.sectionElementId+data.sectionId" class="app-dynamic-list__container" (click)="setActive()" #dynamicContainer>
  <input 
    class="app-dynamic-list__title fs-16-sofia-600"
    type="text"
    [(ngModel)]="listTitle"  
  />
  <ul class="app-dynamic-list" #dynamicList>
    <li 
      class="app-dynamic-list__item" 
      *ngFor="let title of titles; let i = index; trackBy:indexTracker"
      [title]="title"
      [id]="data.sectionElementId+data.sectionId + i"
    >
      <div class="app-dynamic-list__dot"></div>
      <textarea
        autosize
        class="app-dynamic-list__input fs-16-sofia-300" 
        [(ngModel)]="titles[i]" 
        (keypress)="handlePressKey($event, i)"
        spellcheck="false"
      >
      </textarea>
    </li>
  </ul>
</div>
