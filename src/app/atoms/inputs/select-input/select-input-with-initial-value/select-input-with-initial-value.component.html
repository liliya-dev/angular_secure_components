<ng-select 
  [(ngModel)]="selectedItem"
  class="custom fs-12-sofia-600" 
  [hideSelected]="true"
  [searchable]="false"
  (change)="handleValueChange($event)"
>
  <ng-option class="option" *ngFor="let item of items; let i = index" [value]="item">
    <div class="select-input-with-initial-value__wrapper">
      <img *ngIf="imagesPaths" [src]="imagesPaths[i]" [alt]="item">
      <p [ngClass]="imagesPaths && 'select-input-with-initial-value__text fs-14-sofia-normal'">
        {{ item }}
      </p>
    </div>
  </ng-option>
</ng-select>
