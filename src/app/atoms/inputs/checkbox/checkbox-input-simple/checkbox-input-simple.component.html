<div  class="app-checkbox-input-simple__container">
    <input
        type="checkbox" 
        id="checkbox-input-simple"
        name="checkbox-input-simple" 
        class="app-checkbox-input-simple"
        [checked]="isChecked"
    >
    <label for="checkbox-input-simple" class="app-checkbox-input-simple__label">
        <p class="app-checkbox-input-simple__title fs-16-sofia-300" *ngIf="title!==''">
            {{title}}
        </p>
    </label>
</div>
